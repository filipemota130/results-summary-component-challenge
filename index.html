<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./results-summary-component-main/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="menu">
    <div class="result">
      <header>Your Result</header>
      <div class="score">
        <div class="circle">
          <text>76</text><br>
          of 100
        </div>
      </div>
      <div class="title">Great</div>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="factors">
        <div class="factor" id="first">
          <div style="display: flex;">
            <img src="./results-summary-component-main/assets/images/icon-reaction.svg"></img>
            <div class="label">Reaction</div>
          </div>
          <div class="text"><b>80</b> / 100</div>
        </div>
        <div class="factor" id="second">
          <div style="display: flex;">
            <img src="./results-summary-component-main/assets/images/icon-memory.svg"></img>
            <div class="label">Memory</div>
          </div>
          <div class="text"><b>92</b> / 100</div>
        </div>
        <div class="factor" id="third">
          <div style="display: flex;">
            <img src="./results-summary-component-main/assets/images/icon-verbal.svg"></img>
            <div class="label">Verbal</div>
          </div>
          <div class="text"><b>61</b> / 100</div>
        </div>
        <div class="factor" id="four">
          <div style="display: flex;">
            <img src="./results-summary-component-main/assets/images/icon-visual.svg"></img>
            <div class="label">Visual</div>
          </div>
          <div class="text"><b>72</b> / 100</div>
        </div>
      </div>
      <button class="Continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/filipemota130">Filipe Mota</a>.
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&display=swap');
  </style>
</body>

</html>
