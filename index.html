<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./results-summary-component-main/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="menu">
    <div class="result">
      <header>Your Result</header>
      <div class="score">
        <div class="circle">
          <text>76</text><br>
          of 100
        </div>
      </div>
      <div class="title">Great</div>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="factor" id="first">
        <div class="label">Reaction</div>
        <div><b>80</b> / 100</div>
      </div>
      <div class="factor" id="2">
        <div class="label">Memory</div>
        <div><b>92</b> / 100</div>
      </div>
      <div class="factor" id="3">
        <div class="label">Verbal</div>
        <div><b>61</b> / 100</div>
      </div>
      <div class="factor" id="4">
        <div class="label">Visual</div>
        <div><b>72</b> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/filipemota130">Filipe Mota</a>.
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700;800&display=swap');
  </style>
</body>
</html>
